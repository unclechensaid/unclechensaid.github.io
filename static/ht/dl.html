
<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/sticky-footer/">

    <title>登录器 - 等邻工作室</title>

    <style>
        .vedios{
            object-fit:fill;
            width: 240px;
            height: 426px;
        }
        /*播放按钮*/
        /*  video::-webkit-media-controls-play-button {*/
        /*      display: none !important;*/
        /*  }*/
        /*当前播放时间*/
        video::-webkit-media-controls-current-time-display {
           display: none !important;
        }
        /*剩余时间*/
        video::-webkit-media-controls-time-remaining-display {
           display: none !important;
        }
        /*音量按钮*/
        video::-webkit-media-controls-volume-control-container {
           display: none !important;
        }
        /*全屏*/
        video::-webkit-media-controls-fullscreen-button {
           display: none !important;
        }
        /*时间轴*/
        /*video::-webkit-media-controls-timeline {*/
        /*   display: none !important;*/
        /*}*/
        /*更多选项 --然而并不生效*/
        video::-internal-media-controls-overflow-button {
           display: none !important;
        }

    </style>
    <script>
        $(function (){
            autoPlay();
        })

        function aler(){
            $("#dliframe").attr("src","https://api.qqsuu.cn/api/dm-xjj");
            autoPlay();
        }

        function autoPlay(){
            var _video = $('#dliframe')[0];
            _video.play();
        }
    </script>
</head>
<body>
    <!-- Begin page content -->
    <div class="container">
        <div class="page-header">
            <h1>登录器</h1>
        </div>

        <div class="row">

            <div class="col-lg-6">
                <div style="background: url(../../media/2.jpg) no-repeat ; ">
<!--                    <video ishivideo="true" autoplay="true" isrotate="true" autoHide="true" controls="controls">-->
<!--                        <source src="media1.mp4" type="video/mp4" id="h5v">-->
<!--                    </video>-->
                    <video class="center-block vedios" controlslist="nodownload nofullscreen noremoteplayback noplaybackrate" disablePictureInPicture
                           style="object-fit:fill;width: 240px; height: 426px;" id="dliframe" src="https://api.qqsuu.cn/api/dm-xjj" auto play="autoplay" controls="controls"  preload="auto" poster="../../media/bg.jpg"></video>
<!--                    <iframe src="dl.html" style="width: 100%; height: 100%" height="100%" frameborder="0" id="dliframe" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true">-->

<!--                    </iframe>-->
                    <div class="pull-left">
                        <a href="javascript:void(-1)" onclick="aler()">换一个</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <p class="lead">Pin a fixed-height footer to the bottom of the viewport in desktop browsers with this custom HTML and CSS.</p>
                <p class="text-muted" id="keyDes">如果你还没有拿到口令，请联系客服人员.</p>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="请输入口令..." id="keyInput">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="keyButton">确定!</button>
                    </span>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Check me out
                    </label>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">

    </footer>


<script src="../js/jquery.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
